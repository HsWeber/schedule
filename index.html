<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>7人共享日程表</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      min-width: 760px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px 15px;
      min-width: 80px;
      cursor: pointer;
      user-select: none;
    }
    th {
      background-color: #eee;
    }
    /* 三种状态颜色 */
    .busy       { background-color: lightcoral; }  /* 红：没空 */
    .available  { background-color: lightgreen; }  /* 绿：有空 */
    .maybe      { background-color: #fff59d;   }  /* 黄：可能有空 */

    /* 左侧时间段单元格样式 */
    td:first-child {
      cursor: default;
      background-color: #fafafa;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>7人共享日程表</h1>
  <p>
    点击格子在
    <span style="color:lightgreen">有空</span> →
    <span style="color:#fff59d">可能有空</span> →
    <span style="color:lightcoral">没空</span>
    三种状态之间循环。
  </p>

  <table id="scheduleTable">
    <thead>
      <tr>
        <th>时间段</th>
        <th>翁</th>
        <th>郭</th>
        <th>董</th>
        <th>施</th>
        <th>熊</th>
        <th>壁画很多的高</th>
        <th>高</th>
      </tr>
    </thead>
    <tbody id="scheduleBody"></tbody>
  </table>

  <script>
    // 基本数据
    const days   = ['周一', '周二', '周三', '周四', '周五', '周六', '周日'];
    const periods = ['上午', '下午', '晚上'];
    const people = ['翁', '郭', '董', '施', '熊', '壁画很多的高', '高'];
    const STATES = ['busy', 'available', 'maybe']; // 状态循环顺序

    const tableBody = document.getElementById('scheduleBody');

    // 动态生成表格（默认 busy = 没空）
    days.forEach(day => {
      periods.forEach(period => {
        const row = document.createElement('tr');
        const timeCell = document.createElement('td');
        timeCell.textContent = `${day} ${period}`;
        row.appendChild(timeCell);

        people.forEach(person => {
          const cell = document.createElement('td');
          cell.classList.add('busy');
          cell.dataset.time = `${day}_${period}`;
          cell.dataset.person = person;
          row.appendChild(cell);
        });

        tableBody.appendChild(row);
      });
    });
  </script>

  <!-- Firebase SDK 兼容版 -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Firebase 配置（保持你的密钥信息不变）
    const firebaseConfig = {
      apiKey: "AIzaSyBPK4UAPp7l4TUX394YALfqaRAOk0Ectd0",
      authDomain: "schedule-4a6a7.firebaseapp.com",
      databaseURL: "https://schedule-4a6a7-default-rtdb.firebaseio.com",
      projectId: "schedule-4a6a7",
      storageBucket: "schedule-4a6a7.firebasestorage.app",
      messagingSenderId: "33975824974",
      appId: "1:33975824974:web:f784d34d2ffe2a2ee4c91f",
      measurementId: "G-JP7PD9ECEQ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    /**
     * 将状态写入 Firebase
     * @param {string} time    e.g. "周一_上午"
     * @param {string} person  e.g. "翁"
     * @param {string} state   "busy" | "available" | "maybe"
     */
    function updateSchedule(time, person, state) {
      db.ref(`schedule/${time}/${person}`).set(state);
    }

    /**
     * 从 Firebase 获取数据并更新界面
     */
    function loadSchedule() {
      db.ref('schedule').on('value', snapshot => {
        const data = snapshot.val() || {};
        document.querySelectorAll('td[data-time]').forEach(cell => {
          const { time, person } = cell.dataset;
          const state = data[time]?.[person] || 'busy';
          cell.classList.remove('busy', 'available', 'maybe');
          cell.classList.add(state);
        });
      });
    }

    /**
     * 给所有可点击单元格绑定点击事件，实现三状态循环
     */
    function bindClickEvents() {
      document.querySelectorAll('td[data-time]').forEach(cell => {
        cell.addEventListener('click', () => {
          const currentState = STATES.find(s => cell.classList.contains(s)) || 'busy';
          const nextState = STATES[(STATES.indexOf(currentState) + 1) % STATES.length];

          const { time, person } = cell.dataset;
          cell.classList.remove(currentState);
          cell.classList.add(nextState);
          updateSchedule(time, person, nextState);
        });
      });
    }

    // 初始化
    loadSchedule();
    bindClickEvents();
  </script>
</body>
</html>
